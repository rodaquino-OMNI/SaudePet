name: CI Pipeline

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # Lint and type check all packages
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint TypeScript packages
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r packages/ai-services/requirements.txt

      - name: Lint Python
        run: |
          cd packages/ai-services
          ruff check .
          black --check .

  # Test WhatsApp Handler
  test-whatsapp-handler:
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:whatsapp-handler
        env:
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          WHATSAPP_VERIFY_TOKEN: test-verify-token
          WHATSAPP_ACCESS_TOKEN: test-access-token
          WHATSAPP_PHONE_NUMBER_ID: test-phone-id
          WHATSAPP_APP_SECRET: test-app-secret
          API_URL: http://localhost:3000
          AI_SERVICES_URL: http://localhost:8000

      - uses: codecov/codecov-action@v3
        with:
          files: ./packages/whatsapp-handler/coverage/lcov.info
          flags: whatsapp-handler

  # Test Core API
  test-api:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: petvet_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/petvet_test
          NODE_ENV: test
        continue-on-error: true

      - name: Run tests
        run: npm run test:api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/petvet_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-testing
          NODE_ENV: test
          CORS_ORIGINS: http://localhost:3000,http://localhost:5173
          STRIPE_SECRET_KEY: sk_test_fake_key_for_testing
          AI_SERVICES_URL: http://localhost:8000

      - uses: codecov/codecov-action@v3
        with:
          files: ./packages/api/coverage/lcov.info
          flags: api

  # Test AI Services
  test-ai-services:
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r packages/ai-services/requirements.txt

      - name: Run tests
        run: |
          cd packages/ai-services
          pytest tests/ --cov=src --cov-report=xml -v
        env:
          ENVIRONMENT: test
          REDIS_URL: redis://localhost:6379
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY_TEST }}
          ANTHROPIC_API_KEY: test-anthropic-key
          CORS_ORIGINS: http://localhost:3000,http://localhost:5173

      - uses: codecov/codecov-action@v3
        with:
          files: ./packages/ai-services/coverage.xml
          flags: ai-services

  # Build Docker images
  build:
    runs-on: ubuntu-latest
    needs: [test-whatsapp-handler, test-api, test-ai-services]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build WhatsApp Handler
        uses: docker/build-push-action@v5
        with:
          context: ./packages/whatsapp-handler
          push: false
          tags: petvet-whatsapp:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build API
        uses: docker/build-push-action@v5
        with:
          context: ./packages/api
          push: false
          tags: petvet-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build AI Services
        uses: docker/build-push-action@v5
        with:
          context: ./packages/ai-services
          push: false
          tags: petvet-ai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Terraform validation
  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: infrastructure/terraform

      - name: Terraform Init (dev)
        run: terraform init -backend=false
        working-directory: infrastructure/terraform/environments/dev

      - name: Terraform Validate (dev)
        run: terraform validate
        working-directory: infrastructure/terraform/environments/dev

  # Security scanning
  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
